<div class="play-container">
    <h1 class="hashtag-title">{{ ctrl.remainingTime }}</h1>
    <h4>Digite o nome das cidades</h4>
    <input ng-change="ctrl.events.inputChanged()" ng-model="ctrl.input" type="text">
    <ul>
        <li ng-repeat="city in ctrl.gameRecord.cities">{{ city.title }}</li>
    </ul>
</div>
