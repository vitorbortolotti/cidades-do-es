<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>#DesafioCidadesdoES</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.2/angular.min.js"></script>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase-firestore.js"></script>


    <!-- AngularFire -->
    <script src="https://cdn.firebase.com/libs/angularfire/2.3.0/angularfire.min.js"></script>

    <script src="app.js"></script>
    <script src="es-map/es-map.controller.js"></script>
    <script src="es-map/es-map.directive.js"></script>
    <script src="helpers/util.helper.js"></script>
    <script src="helpers/cities.helper.js"></script>
    <script src="game.controller.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/styles/style.css">
</head>
<body>
<div ng-app="app" ng-controller="GameController as ctrl" class="container">
    <div class="row">
        <div class="col-12 ad-container">
            <img class="img-fluid center" src="http://via.placeholder.com/728x90" alt="">
        </div>
        <div class="col-sm-5">
            <es-map painted-cities="ctrl.gameRecord.cities" reveal-enabled="ctrl.gameState == 'result'"></es-map>
        </div>
        <div class="col-sm-7 right-column">

            <div ng-if="ctrl.gameState == 'welcome'" ng-include="'welcome-state.template.html'"></div>
            <div ng-if="ctrl.gameState == 'playing'" ng-include="'playing-state.template.html'"></div>
            <div ng-if="ctrl.gameState == 'result'"  ng-include="'summary-state.template.html'"></div>
        </div>
        <div id="the-tooltip">Nome da cidade</div>
    </div>
</div>
</body>
</html>
