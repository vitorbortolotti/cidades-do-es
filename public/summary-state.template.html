<div class="result">
    <h1>Fim do jogo!</h1>
    <h5>Pontuação</h5>
    <span class="points">{{ctrl.gamePoints}}</span>
    <h5>Ficou faltando alguma? Explore o mapa ao lado e descubra quais você esqueceu!</h5>

    <div class="button-wrapper">
        <button ng-click="ctrl.events.restartGame()" class="btn btn-start-game">Jogar Novamente</button>
        <button ng-class="share" ng-click="ctrl.events.shareResult()" class="btn btn-start-game">Compartilhar</button>
    </div>
</div>
